<div class="<%= widget.classPrefix %>-root">
  <label>
    <span><%= grunt.config('strings.widget.mobileNumber.label') %></span>
    <input class="<%= widget.classPrefix %>-area-code" type=tel
      placeholder="512"
      maxlength=3
      pattern="[0-9]{3}"
      required
      >
    <input class="<%= widget.classPrefix %>-prefix" type=tel
      placeholder="555"
      maxlength=3
      pattern="[0-9]{3}"
      required
      >
    <input class="<%= widget.classPrefix %>-line-no" type=tel
      placeholder="1234"
      maxlength=4
      pattern="[0-9]{4}"
      required
      >
  </label>
  <button class='<%= widget.classPrefix %>-submit-btn' type=button>
    <%= grunt.config('strings.widget.signUpButton.label') %>
  </button>
  <p class='<%= widget.classPrefix %>-result'></p>
  <p><%= grunt.config('strings.widget.ratesWarning') %></p>
  <p><%= grunt.config('strings.widget.termsAndConditions') %></p>
  <iframe src="<%= widget.iframeUrl %>"></iframe>
</div>

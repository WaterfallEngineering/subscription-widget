<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Waterfall Subscribe Server Frame</title>
</head>
<body>
  <script>
  // This page is basically a postMessage echo server

  window.onmessage = function (e) {
    var data = JSON.parse(e.data);
    data.id = location.hash.slice(1);
    parent.postMessage(JSON.stringify(data), '*');
  };
  </script>
</body>
</html>
